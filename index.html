<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <script src="libs/swiper/swiper-bundle.min.js" defer ></script>
    <script src="libs/particles/particles.js"></script>
    <script src="java.js" defer></script>
    <title>Document</title>
</head>
<body>
    
<div class="swiper slider">
    <div class="swiper-wrapper slider-wrapper">

<div class="swiper-slide slider-item">
<div class="slider-layer" data-swiper-parallax="35%" style="background-image: url(img/screen-1/layer-back.jpg);"></div>
<div class="slider-layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/layer-middle.png);"></div>
<canvas class="particles slider-layer" data-color="#B99970"></canvas>
<div class="slider-layer" data-swiper-parallax="15%" style="background-image: url(img/screen-1/layer-front.png);"></div>
</div>

<div class="swiper-slide slider-item">
    <canvas class="particles slider-layer" data-color="#B99970"></canvas>
    <div class="slider-layer" data-swiper-parallax="40%" style="background-image: url(img/screen-2/layer-back.jpg);"></div>
    <div class="slider-layer" data-swiper-parallax="15%" style="background-image: url(img/screen-2/layer-front.png);"></div>
    <div class="slider-layer" data-swiper-parallax="35%" style="background-image: url(img/screen-2/layer-gera.png);"></div>
    <div class="slider-layer" data-swiper-parallax="30%" style="background-image: url(img/screen-2/layer-yen.png);"></div>
    </div>

    <div class="swiper-slide slider-item">
        <canvas class="particles slider-layer" data-color="#B99970"></canvas>
        <div class="slider-layer" data-swiper-parallax="50%" style="background-image: url(img/screen-3/layer-back.jpg);"></div>
        <div class="slider-layer" data-swiper-parallax="16%" style="background-image: url(img/screen-3/layer-front.png);"></div>
        <div class="slider-layer" data-swiper-parallax="35%" style="background-image: url(img/screen-3/layer-middle.png);"></div>
        <div class="slider-layer" data-swiper-parallax="30%" style="background-image: url(img/screen-3/layer-ciri.png);"></div>
        </div>

    </div>
</div>

</body>
</html>
